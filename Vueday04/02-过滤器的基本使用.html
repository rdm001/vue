<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器的基本使用</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg | msgFormat('无比','邪恶') | test}}</p>




    </div>
    <script>

        /* 定义一个全局的过滤器 ,名字叫msgFormat*/
        Vue.filter('msgFormat',function(msg,arg2,arg3){
            return msg.replace(/单纯/g,arg2+arg3)
        })

        Vue.filter('test',msg=>{
            return msg + "hahahhaahaha"
        })


        var vm = new Vue({
            el:'#app',
            data:{
            msg:'曾经的我也是一个单纯的少年,单纯的我傻傻的问,谁是世界上最单纯的男人',
            
            },
            methods:{}
        })
    
    
    
    
    
    </script>
</body>
</html>
