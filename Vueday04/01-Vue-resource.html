<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-resource的使用</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-resource-1.3.4.js"></script>
<!--注意:vue-resource依赖Vue,注意引入的先后顺序 -->
</head>
<body>
    <div id="app">
        <input type="button" value="get请求" @click="getInfo">
        <input type="button" value="post请求" @click="postInfo">
        <input type="button" value="jsonp请求" @click="jsonpInfo">
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
            msg:'',
            
            },
            methods:{
            getInfo(){
                this.$http.get("http://vue.lovegf.cn:8899/api/getnewslist")
                .then(result=>{
                    console.log(result.body.message)
                })
            },
            postInfo(){
                this.$http.post("http://vue.lovegf.cn:8899/api/addproduct",{},{emulateJSON:true})
                .then(result=>{
                    console.log(result.body);
                    
                })
            },
            jsonpInfo(){
                this.$http.jsonp("http://vue.lovegf.cn:8899/api/jsonp")
                .then(result=>{
                    console.log(result.body);
                    
                })
            }
            }
        })
    
    
    
    </script>
    
</body>
</html>
