<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跑马灯的制作</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="lang">浪起来</button>
        <button v-on:click="stop">别浪</button>
        <div>{{msg}}</div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
            msg:'江湖不是打打杀杀,江湖是人情世故!.....',
            timerId:null
            },
            methods: {
               lang(){
                clearInterval(this.timerId)
                this.timerId = setInterval(() => {
                    var start = this.msg.substr(0,1)
                    var end = this.msg.substr(1)
                    this.msg = end + start
                   }, 200);
               },
               stop(){
                clearInterval(this.timerId)
               } 
            },
        })
    
    
    
    
    
    
    
    </script>
</body>
</html>
